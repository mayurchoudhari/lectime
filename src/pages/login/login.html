<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="LoginForm()">
        <ion-item>
          <ion-label floating>UserName</ion-label>
          <ion-input type="text" [(ngModel)]="user" name="user" required></ion-input>
        </ion-item>
        <button ion-button [disabled]="user == ''" type="submit" block>Login</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
